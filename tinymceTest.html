<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>

</head>
<body>
  <div class="appContainer">
    <textarea id="galaxyContainer">Galaxy</textarea>
    <textarea id="solarContainer">Solar system</textarea>
    <button type="button" name="button" id='diffButton'>Diff Content</button>

    <div id='res'></div>
  </div>

  <script type="text/javascript" src="./diffingFunction.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">
    var getGalaxyContent;
    var getSolarContent;

    $(function(){
      tinymce.init({
        selector:'#galaxyContainer',
        setup: function(editor) {
          getGalaxyContent = editor;
        },
        plugins: "paste",
        menubar: "edit",
        // paste_remove_styles: true,
        // paste_strip_class_attributes: 'all',
        // paste_word_valid_elements: "b,strong,i,em,h1,h2,h3,h4,h5"
      });

      tinymce.init({
        selector:'#solarContainer',
        setup: function(editor) {
          getSolarContent = editor;
        },
        plugins: "paste",
        menubar: "edit",
        // paste_remove_styles: true,
        // paste_strip_class_attributes: 'all',
        // paste_word_valid_elements: "b,strong,i,em,h1,h2,h3,h4,h5"
      });

      $('#diffButton').on('click', function(){
        $('#res').html(diffString(
          getGalaxyContent.getContent(),getSolarContent.getContent()
        ));
        console.log('galaxy: ' + getGalaxyContent.getContent());
        console.log('solar: ' + getSolarContent.getContent())
      })
    })
  </script>

  <style>
    *{box-sizing: border-box;}
    .mce-tinymce{
      float:left;
      width: 48%;
      margin-right: 1%;
    }
  </style>

</body>
</html>
